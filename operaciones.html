<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="estilos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <h1 id="tituloBienvenida">Operaciones Matemáticas</h1>

        <button class="hamburguesa" id="btnMenu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="menu" id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li class="submenu">
                    <a href="#">Operaciones <i class="fa-solid fa-caret-down"></i></a>
                    <ul>
                        <li><a href="operaciones.html">Operaciones</a></li> </ul>
                </li>
                </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor-operaciones">
            <h2>Calculadora Básica con JavaScript</h2>
            <p>Ingresa dos números y selecciona una operación para ver el resultado.</p>
            
            <div class="calculadora-app">
                <div class="input-grupo">
                    <label for="numero1">Primer Número:</label>
                    <input type="number" id="numero1" value="10" placeholder="Ingresa un número">
                </div>
                
                <div class="input-grupo">
                    <label for="numero2">Segundo Número:</label>
                    <input type="number" id="numero2" value="5" placeholder="Ingresa un número">
                </div>
                
                <div class="botones-operaciones">
                    <button class="btn-operacion" data-operacion="suma"><i class="fa-solid fa-plus"></i> Sumar</button>
                    <button class="btn-operacion" data-operacion="resta"><i class="fa-solid fa-minus"></i> Restar</button>
                    <button class="btn-operacion" data-operacion="multiplicacion"><i class="fa-solid fa-times"></i> Multiplicar</button>
                    <button class="btn-operacion" data-operacion="division"><i class="fa-solid fa-divide"></i> Dividir</button>
                </div>
                
                <div class="resultado-box">
                    <h3>Resultado:</h3>
                    <p id="resultado-calculo">Presiona un botón para calcular.</p>
                </div>
            </div>
        </section>

    </main>

    <script src="../Bienvenida.js"></script>
    <script src="../Menu.js"></script>
    <script src="js/calculos.js"></script> </body>
</html>
