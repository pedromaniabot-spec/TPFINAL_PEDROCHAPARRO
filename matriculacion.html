<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matriculación</title>
    <link rel="stylesheet" href="estilos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <h1 id="tituloBienvenida">Formulario de Matriculación</h1>

        <button class="hamburguesa" id="btnMenu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="menu" id="menu">
            </nav>
    </header>

    <main>
        <section class="contenedor-formulario">
            <h2>Datos del Estudiante para Matriculación</h2>
            <p>Por favor, completa todos los campos requeridos para proceder con tu registro.</p>
            
            <form id="formularioMatriculacion" class="formulario">
                
                <fieldset>
                    <legend><i class="fa-solid fa-user"></i> Información Personal</legend>
                    
                    <div class="input-grupo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required placeholder="Tu Nombre">
                        <div class="error-mensaje" id="error-nombre"></div>
                    </div>
                    
                    <div class="input-grupo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" required placeholder="Tu Apellido">
                        <div class="error-mensaje" id="error-apellido"></div>
                    </div>

                    <div class="input-grupo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required placeholder="ejemplo@dominio.com">
                        <div class="error-mensaje" id="error-email"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><i class="fa-solid fa-graduation-cap"></i> Detalles de la Carrera</legend>

                    <div class="input-grupo">
                        <label for="carrera">Carrera a Matricular:</label>
                        <select id="carrera" required>
                            <option value="">-- Selecciona una opción --</option>
                            <option value="ingenieria">Ingeniería Web</option>
                            <option value="diseno">Diseño Gráfico</option>
                            <option value="marketing">Marketing Digital</option>
                        </select>
                        <div class="error-mensaje" id="error-carrera"></div>
                    </div>

                    <div class="input-grupo">
                        <label>Turno Preferido:</label>
                        <div class="opciones-radio">
                            <input type="radio" id="manana" name="turno" value="mañana" required>
                            <label for="manana">Mañana (8h - 12h)</label>
                            
                            <input type="radio" id="tarde" name="turno" value="tarde">
                            <label for="tarde">Tarde (14h - 18h)</label>
                        </div>
                        <div class="error-mensaje" id="error-turno"></div>
                    </div>
                </fieldset>

                <div class="terminos-condiciones">
                    <input type="checkbox" id="aceptoTerminos" required>
                    <label for="aceptoTerminos">Acepto los términos y condiciones de matriculación.</label>
                    <div class="error-mensaje" id="error-terminos"></div>
                </div>

                <div class="botones">
                    <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i> Enviar Matriculación</button>
                    <button type="reset" class="btn btn-secundario"><i class="fa-solid fa-rotate-left"></i> Limpiar Formulario</button>
                </div>

            </form>

            <section class="botones">
                <a href="../index.html" class="btn boton-inicio">
                    <i class="fa-solid fa-house"></i> Volver al Inicio
                </a>
            </section>

        </section>
    </main>

    <script src="../Bienvenida.js"></script>
    <script src="../Menu.js"></script>
    <script src="../js/formulario_matriculacion.js"></script> </body>
</html>
